credentials:
  username:
    key: 'mailid'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'

force_post:
  - path: '/login.do'
    search:
      - {key: 'mailid', search: '.*'}
      - {key: 'password', search: '.*'}
    force:
      - {key: 'saveAccount', value: '1'}
      - {key: 'savePasswd', value: '1'}
    type: 'post'
    
login:
  domain: 'webmail.hinet.net'
  path: '/'