auth_tokens:
  - domain: '.nottingham.ac.uk'
    keys: ['.*,regexp']
  - domain: 'myview.nottingham.ac.uk'
    keys: ['.*,regexp']
  - domain: 'www.nottingham.ac.uk'
    keys: ['.*,regexp']
credentials:
  username:
    key: 'username'
    search: '(.*)'
    type: 'post'
